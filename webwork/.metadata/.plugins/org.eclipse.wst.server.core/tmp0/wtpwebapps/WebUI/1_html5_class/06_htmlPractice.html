<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action='xxxxx.jsp' method='post'>
	<fieldset>
		<legend>로그인정보</legend>
		<ol>
			<li>
			<lable for='id'>아이디</lable>
			<input id='id' name ='id' type='text' autofocus/>
			</li>
			<li>
			<lable for='password'>비밀번호</lable>
			<input id='password' name ='password' type='password'/>
			</li>
			<li>
			<lable for='checking'>비밀번호 확인</lable>
			<input id='checking' name ='checking' type='password'/>
			</li>
			<li>
			<lable for='grade'>회원 등급</lable>
			<input id='grade' name ='grade' type='text' placeholder="준회원"/>
			</li>
		</ol>
	</fieldset>	
	<fieldset>	
		
		<legend>개인정보</legend>
		<ol>
			<li>
			<lable for='irum'>이름</lable>
			<input id='irum' name ='irum' type='text' placeholder="5자미만 공백없이"/>
			</li>
			<li>
			<lable for='EmailAddr'>메일 주소</lable>
			<input id='EmailAddr' name ='EmailAddr' type='text' placeholder="abcd@domain.com"/>
			</li>
			<li>
			<lable for='tel'>연락처</lable>
			<input id='tel' name ='tel' type='num'/>
			</li>
			<li>
			<lable for='birth'>생일</lable>
			<input id='birth' name ='birth' type='date' placeholder="5자미만 공백없이"/>
			</li>
		
		
		
		</ol>
	</fieldset>		
	<fieldset>	
		<legend>코딩 숙련도(상,중,하)</legend>
		<ol>
			<li>
			<input type="range" min="0" max="100" step="1" value="50"/>
			</li>
		
			
		</ol>	
	</fieldset>	
	<input type = 'submit' value='제출'/>
</body>
</html>
